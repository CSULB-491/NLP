{% extends 'app/base.html' %}

{% block content %}
<br>
<div class="card">
	<div class="card-header">
		<h1>Article Detail</h1>
	</div>
	<div class="card-body">
		<h1>Title: {{article.title}}</h1>
		<h2>Author: {{article.author}}</h2>
		<h2>Publisher: {{article.publisher}}</h2>
		<hr>
		<p style="font-size: 25px;">{{article.content}}</p>
	</div>
</div>

{% endblock  %}
